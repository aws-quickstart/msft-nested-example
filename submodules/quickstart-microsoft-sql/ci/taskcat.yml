global:
  marketplace-ami: false
  owner: quickstart-eng@amazon.com
  qsname: quickstart-microsoft-sql
  regions:
    - ap-northeast-1
    - ap-northeast-2
    - ap-south-1
    - ap-southeast-1
    - ap-southeast-2
    - ca-central-1
    - eu-central-1
    - eu-west-1
    - eu-west-2
    - sa-east-1
    - us-east-1
    - us-east-2
    - us-west-1
    - us-west-2
  reporting: true
tests:
  mssql-ds:
    parameter_input: sql-master-ds-defaults.json
    regions:
      - eu-west-1
    template_file: sql-master.template
  mssql-ds-3rdaz-witness:
    parameter_input: sql-master-ds-3rdaz-witness.json
    regions:
      - us-west-2
    template_file: sql-master.template
  mssql-ds-3rdaz-full:
    parameter_input: sql-master-ds-3rdaz-full.json
    regions:
      - us-east-1
    template_file: sql-master.template
