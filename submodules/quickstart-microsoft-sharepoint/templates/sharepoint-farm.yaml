AWSTemplateFormatVersion: '2010-09-09'
Description: >
  QS(0023) - This template deploys a SharePoint 2016 multiple-server topology
  farm with two Front-End servers and two Application servers or a streamlined
  topology farm with two Web Front End servers, two Application servers, two
  Database servers, and two Active Directory servers. This template is intended to be
  installed into an existing VPC that was built using the sample reference architecture
  titled "Implementing Active Directory Domain Services in the AWS Cloud" **WARNING**
  This template creates Amazon EC2 Windows instance and related resources. You will be
  billed for the AWS resources used if you create a stack from this template.

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Network configuration
        Parameters:
          - KeyPairName
          - VPCID
          - VPCCIDR
          - Subnet1ID
          - Subnet2ID
          - DNSServerIP
      - Label:
          default: Amazon EC2 configuration
        Parameters:
          - SPServerInstanceType
          - WS2019FULLBASE
          - SPServerNetBIOSNamePrefix
      - Label:
          default: Microsoft Active Directory configuration
        Parameters:
          - DomainDNSName
          - DomainNetBIOSName
          - ADAdminUserName
          - ADAdminPassword
          - ADMemberSecurityGroup
      - Label:
          default: Microsoft SQL Server configuration
        Parameters:
          - SQLServerAccessSecurityGroup
          - SPDatabaseName
          - SQLAdminUserName
          - SQLAdminPassword
      - Label:
          default: Microsoft SharePoint configuration
        Parameters:
          - SPBinaryBucket
          - SPBinaryKey
          - SPProductKey
          - DNSPrefixCentralAdmin
          - DNSPrefixMainSite
    ParameterLabels:
      WS2019FULLBASE:
        default: Windows Server 2019 full base AMI
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix
      SPServerInstanceType:
        default: SharePoint server instance type
      Subnet1ID:
        default: Private subnet 1 ID
      Subnet2ID:
        default: Private subnet 2 ID
      SPServerNetBIOSNamePrefix:
        default: SharePoint server NetBIOS Name
      KeyPairName:
        default: Key pair name
      VPCCIDR:
        default: VPC CIDR
      DomainDNSName:
        default: Domain DNS name
      DomainNetBIOSName:
        default: Domain NetBIOS name
      ADAdminUserName:
        default: Admin user name
      ADAdminPassword:
        default: Admin password
      SQLAdminUserName:
        default: SQL Server admin user name
      SQLAdminPassword:
        default: SQL Server admin password
      ADMemberSecurityGroup:
        default: Security group ID
      SQLServerAccessSecurityGroup:
        default: Security group ID
      SPBinaryBucket:
        default: SharePoint binary bucket
      SPBinaryKey:
        default: SharePoint binary key
      SPDatabaseName:
        default: Database server name
      SPProductKey:
        default: SharePoint product key
      DNSServerIP:
        default: DNS server IP address

Parameters:
  WS2019FULLBASE:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-windows-latest/Windows_Server-2019-English-Full-Base'
    Description: Windows Server 2019 full base AMI
  SPServerInstanceType:
    AllowedValues:
      - t2.xlarge
      - t2.2xlarge
      - t3.xlarge
      - t3.2xlarge
      - m4.xlarge
      - m4.2xlarge
      - m5.xlarge
      - m5.2xlarge
    Default: m4.xlarge
    Description: EC2 instance type for the SharePoint servers.
    Type: String
  Subnet1ID:
    Description: ID of the first private subnet into which SharePoint will be deployed (e.g., subnet-a0246dcd).
    Type: AWS::EC2::Subnet::Id
  Subnet2ID:
    Description: ID of the second private subnet into which SharePoint will be deployed (e.g., subnet-b58c3d67).
    Type: AWS::EC2::Subnet::Id
  SPServerNetBIOSNamePrefix:
    AllowedPattern: '[a-zA-Z0-9\-]+'
    Default: SPServer
    Description: NetBIOS name prefix of the SharePoint servers (up to 14 characters).
    MaxLength: '14'
    MinLength: '1'
    Type: String
  KeyPairName:
    Description: Public/private key pair that allows you to securely connect to your instance after it launches.
    Type: AWS::EC2::KeyPair::KeyName
  VPCCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC.
    Type: String
  VPCID:
    Description: ID of the VPC (e.g., vpc-0343606e)
    Type: AWS::EC2::VPC::Id
  DomainDNSName:
    AllowedPattern: '[a-zA-Z0-9\-]+\..+'
    Default: example.com
    Description: Fully qualified domain name (FQDN) of the domain to join.
    MaxLength: '255'
    MinLength: '2'
    Type: String
  DomainNetBIOSName:
    AllowedPattern: '[a-zA-Z0-9\-]+'
    Default: example
    Description: NetBIOS name of the domain to join.
    MaxLength: '15'
    MinLength: '1'
    Type: String
  ADAdminUserName:
    AllowedPattern: '^[0-9a-zA-Z\\0-9a-zA-Z-]*$'
    Description: The user name of an account with rights to the domain (without the domain name).
    MaxLength: '255'
    MinLength: '1'
    Type: String
  ADAdminPassword:
    AllowedPattern: (?=^.{6,255}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9])(?=.*[a-z])|(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9]))^.*
    Description: The password of the Active Directory administrator account.
    MaxLength: '32'
    MinLength: '8'
    Type: String
    NoEcho: true
  ADMemberSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id
    Description: The ID of the security group that will allow access to the domain controllers for domain join and other actions.
  SQLAdminUserName:
    AllowedPattern: '^[0-9a-zA-Z\\0-9a-zA-Z-]*$'
    Description: The user name of an account with rights to the server running SQL Server (without the domain name).
    MaxLength: '255'
    MinLength: '1'
    Type: String
  SQLAdminPassword:
    AllowedPattern: (?=^.{6,255}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9])(?=.*[a-z])|(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9]))^.*
    Description: The password of the SQL Server admin account.
    MaxLength: '32'
    MinLength: '8'
    Type: String
    NoEcho: true
  SQLServerAccessSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id
    Description: The ID of the security group that will allow communication with the server or servers running SQL Server.
  SPBinaryBucket:
    Type: String
    Description: The name of the bucket that contains your SharePoint binaries.
    MinLength: 2
    MaxLength: 255
  SPBinaryKey:
    Type: String
    Description: The path (key) to the installer .zip file in the S3 bucket.
    MinLength: 2
    MaxLength: 255
  SPDatabaseName:
    Type: String
    Description: The name of the server running SQL Server that will store the SharePoint databases.
    MinLength: 3
    MaxLength: 128
  SPProductKey:
    Type: String
    Description: The product key to use with SharePoint. The default key is for SharePoint 2019 Enterprise Trial.
    MinLength: 29
    MaxLength: 29
    Default: M692G-8N2JP-GG8B2-2W2P7-YY7J6 # Default SharePoint 2019 Enterprise Trial Key
  DNSPrefixCentralAdmin:
    Type: String
    Description: The domain name to use for the central admin account (without the domain suffix; use 'admin' not 'admin.domain.com').
    MinLength: 1
    MaxLength: 20
    Default: spadmin
  DNSPrefixMainSite:
    Type: String
    Description: The domain name to use for the main SharePoint site (without the domain suffix; use 'site' not 'site.domain.com').
    MinLength: 1
    MaxLength: 20
    Default: sharepoint
  DNSServerIP:
    Type: String
    Description: The IP address of a DNS server on the network that will allow DNS entries to be created as the admin account.
    MinLength: 8
    MaxLength: 16
    Default: 10.0.0.10

Rules:
  SubnetsInVPC:
    Assertions:
      - Assert: !EachMemberIn
          - !ValueOfAll
            - AWS::EC2::Subnet::Id
            - VpcId
          - !RefAll 'AWS::EC2::VPC::Id'
        AssertDescription: All subnets must in the VPC
  CheckSupportedInstances:
    RuleCondition: !Or
      - !Contains
        - - m4.xlarge
          - m4.2xlarge
        - !Ref 'SPServerInstanceType'
      - !Contains
        - - m4.xlarge
          - m4.2xlarge
        - !Ref 'SPServerInstanceType'
    Assertions:
      - Assert: !Not
          - !Contains
            - - eu-west-3
            - !Ref 'AWS::Region'
        AssertDescription: M4 instances are not available in the Paris region

Conditions:
  GovCloudCondition: !Equals
    - !Ref 'AWS::Region'
    - us-gov-west-1

Resources:

  DSCBucket:
    Type: AWS::S3::Bucket
    Properties:
      LifecycleConfiguration:
        Rules:
          - Id: DeleteAfter30Days
            ExpirationInDays: 30
            Status: Enabled
            Prefix: 'logs/'

  SharePointServerRole:
    Type: AWS::IAM::Role
    Properties:
      Policies:
        - PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                Resource:
                  - !Ref ADAdminSecret
                  - !Ref SQLAdminSecret
                  - !Ref SPSetupAccount
                  - !Ref SPFarmAccount
                  - !Ref SPWebAppAccount
                  - !Ref SPSvcAppAccount
                  - !Ref SPCrawlAccount
                  - !Ref SPUPSyncAccount
                  - !Ref SPSuperUserAccount
                  - !Ref SPReaderAccount
                  - !Ref SPPassPhrase
              - Effect: Allow
                Action:
                  - ec2:DescribeTags
                  - ec2:DescribeInstances
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - !Sub "arn:aws:s3:::${SPBinaryBucket}/${SPBinaryKey}"
          PolicyName: aws-quickstart-SPServer
      Path: /
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AmazonEC2RoleforSSM'
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Principal:
              Service:
                - ec2.amazonaws.com
            Effect: Allow
        Version: '2012-10-17'

  SharePointServerProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref 'SharePointServerRole'
      Path: /

  SPServer1WaitConditionHanle:
    Type: AWS::CloudFormation::WaitConditionHandle

  SPServer2WaitConditionHanle:
    Type: AWS::CloudFormation::WaitConditionHandle

  SPServer3WaitConditionHanle:
    Type: AWS::CloudFormation::WaitConditionHandle

  SPServer4WaitConditionHanle:
    Type: AWS::CloudFormation::WaitConditionHandle

  SPServer1WaitCondition:
    Type: AWS::CloudFormation::WaitCondition
    DependsOn:
      - SPServer1
    Properties:
      Handle: !Ref SPServer1WaitConditionHanle
      Timeout: 14400 
  
  SPServer2WaitCondition:
    Type: AWS::CloudFormation::WaitCondition
    DependsOn:
      - SPServer2
    Properties:
      Handle: !Ref SPServer2WaitConditionHanle
      Timeout: 14400 

  SPServer3WaitCondition:
    Type: AWS::CloudFormation::WaitCondition
    DependsOn:
      - SPServer3
    Properties:
      Handle: !Ref SPServer3WaitConditionHanle
      Timeout: 14400 

  SPServer4WaitCondition:
    Type: AWS::CloudFormation::WaitCondition
    DependsOn:
      - SPServer4
    Properties:
      Handle: !Ref SPServer4WaitConditionHanle
      Timeout: 14400 

  SPServer1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref 'WS2019FULLBASE'
      IamInstanceProfile: !Ref 'SharePointServerProfile'
      InstanceType: !Ref 'SPServerInstanceType'
      SubnetId: !Ref 'Subnet1ID'
      Tags:
        - Key: Name
          Value: !Sub "${SPServerNetBIOSNamePrefix}1"
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: '80'
            VolumeType: gp2
        - DeviceName: /dev/xvdd
          Ebs:
            VolumeSize: '100'
            VolumeType: gp2
      SecurityGroupIds:
        - !Ref SharePointSG
        - !Ref ADMemberSecurityGroup
        - !Ref SQLServerAccessSecurityGroup
      KeyName: !Ref 'KeyPairName'
      UserData:
        Fn::Base64: !Sub |
          <script>
          cfn-init.exe -v -c config -s ${AWS::StackId} -r SPServer1 --region ${AWS::Region}
          </script>
    Metadata:
      AWS::CloudFormation::Authentication:
        S3AccessCreds:
          type: S3
          roleName: !Ref SharePointServerRole
      AWS::CloudFormation::Init:
        configSets:
          config:
            - setup
            - downloadBinaries
        setup:
          files:
            "c:\\cfn\\cfn-hup.conf":
              content: !Sub |
                [main]
                stack=${AWS::StackName}
                region=${AWS::Region}
            "c:\\cfn\\hooks.d\\cfn-auto-reloader.conf":
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.SPServer1.Metadata.AWS::CloudFormation::Init
                action=cfn-init.exe -v -c config -s ${AWS::StackId} -r SPServer1 --region ${AWS::Region}
          services:
            windows:
              cfn-hup:
                enabled: true
                ensureRunning: true
                files:
                  - "c:\\cfn\\cfn-hup.conf"
                  - "c:\\cfn\\hooks.d\\cfn-auto-reloader.conf"
          commands:
            1-create-reg-key:
              command: powershell.exe -command New-Item -Path HKLM:\SOFTWARE\Amazon\ -Name QuickStart -ErrorAction Continue
            2-set-wait-url:
              command: !Sub powershell.exe -command "Set-ItemProperty -Path HKLM:\\SOFTWARE\\Amazon\\QuickStart -Name SignalUrl -Value '${SPServer1WaitConditionHanle}' -ErrorAction Continue"
        downloadBinaries:
          files:
            "C:\\config\\sources\\installer.zip":
              source: !Sub https://${SPBinaryBucket}.s3.amazonaws.com/${SPBinaryKey}
              authentication: S3AccessCreds

